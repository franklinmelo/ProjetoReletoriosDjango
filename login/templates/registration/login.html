<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>

<body>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <p>
            <label>Usuario</label>
            {{ form.username }}
        </p>

        <p>
            <label>Senha</label>
            {{ form.password }}
        </p>

        <p>
            <input type="submit" value="login">
        </p>
    </form>
</body>

</html>
